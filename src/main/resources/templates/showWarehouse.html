<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="header"></div>
<div>
    <span th:text="|#{label.total.warehouse} ${totalWarehouse}|"/>
</div>
<table class="table table-striped" id="warehouseTable">
    <thead>
    <tr>
        <th scope="col"><span th:text="#{label.product.id}"/>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="productId">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="productId">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col"><span th:text="#{label.product}"/>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="product">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="product">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col"><span th:text="#{label.amount}"/>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="amount">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="amount">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col"><span th:text="#{label.id.of.expert.that.made.order}"/>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="employee">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showWarehouse/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="employee">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${warehouse}">
        <td><span th:text="${product.productId}"/></td>
        <td><span th:text="${product.product}"/></td>
        <td><span th:text="${product.amount}"/></td>
        <td><span th:text="${product.employee.employeeId}"/></td>
    </tr>
    </tbody>
</table>
<div>
    <center>
        <table>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a th:if="${currentPage > 1}" class="page-link"
                       th:href="@{'/showWarehouse/1' + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"
                       th:text="#{label.pagination.first}">First</a>
                    <span th:unless="${currentPage > 1}" th:text="#{label.pagination.first}">First</span>
                </li>
                &nbsp;
                &nbsp;
                &nbsp;
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <span><li class="page-item">
                        <a th:if="${i != currentPage}" class="page-link"
                           th:href="@{'/showWarehouse/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
                        <span class="page-link" th:unless="${i != currentPage}">[[${i}]]</span>
        </li></span>
    </span>
                &nbsp;
                &nbsp;
                &nbsp;
                <li class="page-item">
                    <a th:if="${currentPage < totalPages}" class="page-link"
                       th:href="@{'/showWarehouse/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"
                       th:text="#{label.pagination.last}">Last</a>
                    <span th:unless="${currentPage < totalPages}" th:text="#{label.pagination.last}">Last</span>
                </li>
            </ul>
        </table>
    </center>
</div>
</body>
</html>
