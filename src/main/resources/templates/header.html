<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet"
      href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript"
        src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
        src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:text="#{header.cash.register}">Cash Register</a>
    <div class="container-fluid">
        <div th:if="${employee != null}">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text"
                              th:text="|${employee.firstName} ${employee.secondName} #{header.employee.position}|"/>
                        <span class="navbar-text" th:text=" ${employee.position.iterator().next()}"/>
                    </li>
                    <li class="nav-item active" th:if="${employee.position.contains(positions[0])}">
                        <a class="nav-link" th:href="@{/createProduct}" th:text="#{header.create.product}">Create
                            product</a>
                    </li>

                    <li class="nav-item active" th:if="${employee.position.contains(positions[1])}">
                        <a class="nav-link" th:href="@{/registration}" th:text="#{header.add.new.employee}">Add new
                            employee</a>
                    </li>
                    <li class="nav-item active" th:if="${employee.position.contains(positions[1])}">
                        <a class="nav-link" th:href="@{/showAllBills/1?sortField=billId&sortDirection=ASC}"
                           th:text="#{header.all.bills}">All
                            bills</a>
                    </li>
                    <li class="nav-item active" th:if="${employee.position.contains(positions[1])}">
                        <a class="nav-link" th:href="@{/createReport}" th:text="#{header.make.report}">Make report</a>
                    </li>

                    <li class="nav-item active" th:if="${employee.position.contains(positions[2])}">
                        <a class="nav-link" th:href="@{/createBill}" th:text="#{header.create.bill}">Create Bill</a>
                    </li>
                    <li class="nav-item active" th:if="${employee.position.contains(positions[2])}">
                        <a class="nav-link" th:href="@{/showAllBills/1?sortField=billId&sortDirection=ASC}"
                           th:text="#{header.all.bills}">All
                            bills</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/showAllEmployees/1?sortField=employeeId&sortDirection=ASC}"
                           th:text="#{header.all.employees}">All
                            Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/showWarehouse/1?sortField=productId&sortDirection=ASC}"
                           th:text="#{header.warehouse}">Warehouse</a>
                    </li>
                    <li class="nav-item">
                        <form class="nav-link" th:action="@{/logout}" th:method="POST">
                            <input type="submit" class="dropdown-item" th:value="#{header.logout}">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <a href="?lang=en" class="btn btn-primary btn-sm active" style="width: 100px" role="button"
               aria-pressed="true" th:text="#{dropdown.select.en}">English</a>
            <a href="?lang=ua" class="btn btn-primary btn-sm active" style="margin: 0 20px; width: 100px" role="button"
               aria-pressed="true" th:text="#{dropdown.select.ua}">Ukranian</a>
        </div>
    </div>
</nav>
</html>
