<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color:red;" th:text="#{label.warning}">Warning!</h4>
                </div>
                <div class="modal-body">
                    <span th:text="#{alert.data.wasnot.added}"/>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    $(document).ready(function(){
        $('#myModal').modal('show');
    });
</script>
</body>
</html>
