<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bill edit</title>
</head>
<body>
<div th:insert="header"></div>
<div th:if="${createBillError == 0}">
    <div th:insert="errorPopUp"></div>
</div>
<center>
    <form th:action="@{/editBill}" th:method="POST" th:object="${bill}">
        <div class="form-group">
            <label th:text="#{label.product.id}">Product Id</label>
            <span th:text="${bill.billId}"/>
            <input type="hidden" name="id" th:value="${bill.billId}">
            <input type="hidden" th:name="pageNumber" th:value="${pageNumber}">
            <input type="hidden" th:name="sortField" th:value="${sortField}">
            <input type="hidden" th:name="sortDirection" th:value="${sortDirection}">
        </div>
        <div class="form-group">
            <label th:text="#{label.body}">Body</label>
            <spam th:text="${bill.body}"/>
        </div>
        <div class="form-group">
            <input type="hidden" name="amountWas" th:value="${bill.amount}">
            <label for="formGroupExampleInput3" th:text="#{label.amount}">Amount</label>
            <input type="number" name="amount" style="width: 300px;height: 40px" class="form-control"
                   id="formGroupExampleInput3" th:value="${bill.amount}" min="1" required="required">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput4" th:text="#{label.price}">Price</label>
            <input type="number" name="price" style="width: 300px;height: 40px" class="form-control"
                   id="formGroupExampleInput4" th:value="${bill.price}" min="1" required="required">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{button.edit.bill}">Edit Bill</button>
    </form>
</center>
</body>
</html>
