<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation of bill</title>
</head>
<body>
<div th:insert="header"></div>
<center>
    <div th:if="${createBillError == 0}">
        <div th:insert="errorPopUp"></div>
    </div>
<form th:action="@{/createBill}" th:method="POST">
    <div class="form-group">
        <label for="formGroupExampleInput" th:text="#{label.product}">Product</label>
        <input type="text" name="body" style="width: 300px;height: 40px" class="form-control" id="formGroupExampleInput" th:placeholder="#{input.product.name.id}" required="required" pattern="^[A-Z][a-z\s]+|[А-ЯІЇҐЄ][а-яіїєґ\s]+|[0-9]+$">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2" th:text="#{label.amount}">Amount</label>
        <input type="number" name="amount" style="width: 300px;height: 40px" class="form-control" id="formGroupExampleInput2" th:placeholder="#{input.amount}" min="1" required="required">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3" th:text="#{label.price}">Price</label>
        <input type="number" name="price" style="width: 300px;height: 40px" class="form-control" id="formGroupExampleInput3" th:placeholder="#{input.price}" min="1" required="required">
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{button.create.bill}">Create Bill</button>
</form>
</center>
</body>
</html>
