<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
    <script type="text/javascript"
            src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="header"></div>
<center>
<form th:action="@{/registration}" th:method="POST">
    <div class="form-group">
        <label for="formGroupExampleInput"th:text="#{label.firstName }">First name</label>
        <input type="text"  name="firstName"   style="width: 300px;height: 40px" class="form-control" id="formGroupExampleInput" th:placeholder="#{input.new.employee.name}" required="required" pattern="^[A-Z][a-z\s]+|[А-ЯІЇҐЄ][а-яіїєґ\s]+$">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2" th:text="#{label.secondName}">Surname</label>
        <input type="text"  name="secondName"   style="width: 300px;height: 40px" class="form-control" id="formGroupExampleInput2" th:placeholder="#{input.new.employee.surname}" required="required" pattern="^[A-Z][a-z\s]+|[А-ЯІЇҐЄ][а-яіїєґ\s]+$">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput" class="col-sm-2 col-form-label" th:text="#{select.position}">Position:</label>
        <select style="width: 300px;height: 40px" class="form-select" name="position">
            <option th:each="positionOpt : ${positions}"
                    th:value="${positionOpt}" th:text="${positionOpt}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput4" th:text="#{label.login}">Login</label>
        <input type="text" name="login" style="width: 300px;height: 40px" class="form-control" id="formGroupExampleInput4" th:placeholder="#{input.new.employee.login }" required="required" pattern="^[A-Za-z0-9]+$">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput5" th:text="#{label.password}">Password</label>
        <input type="text" name="pass" style="width: 300px;height: 40px" class="form-control" id="formGroupExampleInput5" th:placeholder="#{input.new.employee.password}" required="required" pattern="^[A-Za-z0-9]+$">
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{button.add}">Add</button>
</form>
</center>
</body>
</html>
