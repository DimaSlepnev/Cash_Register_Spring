<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Bill</title>
</head>
<body>
<div th:insert="header"></div>
<center>
    <form th:action="@{/deleteBill}" th:method="POST" th:object="${bill}">
        <div class="form-group row" >
            <label class="col-sm-2 col-form-label" th:text="#{label.product.id}">Product Id</label>
            <div class="col-sm-10">
                <span th:text="${bill.billId}"/>
                <input name="id" type="hidden" th:value="${bill.billId}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.product}">Product:</label>
            <div class="col-sm-10">
                <span th:text="${bill.body}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.amount}">Amount</label>
            <div class="col-sm-10">
                <span th:text="${bill.amount}"/>
                <input name="amount" type="hidden" th:value="${bill.amount}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.price}">Price:</label>
            <div class="col-sm-10">
                <span th:text="${bill.price}"/>
            </div>
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.confirmation}">Confirmation:</label>
            <div class="col-sm-10">
                <span th:text="${bill.confirmation}"/>
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{button.delete}">Delete</button>
    </form>
</center>
</body>
</html>
