<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>All bills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="header"></div>
<div>
    <span th:text="|#{label.total.bills} ${totalBills}|"/>
</div>
<table class="table table-striped" id="billsTable">
    <thead>
    <tr>
        <th scope="col" th:text="#{label.id }">Id
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="billId">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="billId">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col" th:text="#{label.product.id}">Product Id
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="product">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="product">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col" th:text="#{label.body}">Body
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="body">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="body">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col" th:text="#{label.amount}">Amount
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="amount">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="amount">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col" th:text="#{label.price}">Price
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="price">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="price">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th scope="col" th:text="#{label.confirmation}">Confirmation
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-up"></i>
                    <input type="hidden" th:name="sortField" th:value="confirmation">
                    <input type="hidden" th:name="sortDirection" th:value="ASC">
                </button>
            </form>
            <form th:action="@{'/showAllBills/' + ${currentPage}}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-bar-down"></i>
                    <input type="hidden" th:name="sortField" th:value="confirmation">
                    <input type="hidden" th:name="sortDirection" th:value="DESC">
                </button>
            </form>
        </th>
        <th th:if="${employee.position.contains(positions[1])}" scope="col" th:text="#{label.action}">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill: ${bills}">
        <td><span th:text="${bill.billId}"/></td>
        <td><span th:text="${bill.product.productId}"/></td>
        <td><span th:text="${bill.body}"/></td>
        <td><span th:text="${bill.amount}"/></td>
        <td><span th:text="${bill.price}"/></td>
        <td><span th:text="${bill.confirmation}"/></td>
        <td th:if="${employee.position.contains(positions[1])}">
            <div class="d-flex justify-content-evenly">
                <form th:action="@{/confirmBill}" th:if="${!bill.confirmation}">
                    <input name="idConfirm" type="hidden" th:value="${bill.billId}">
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-check2-square"></i></button>
                </form>
                <form th:action="@{/editBill}" th:if="${!bill.confirmation}">
                    <input type="hidden" th:value="${bill.billId}" name="idEdit">
                    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-pencil-square"></i></button>
                </form>
                <form th:action="@{/deleteBill}">
                    <input type="hidden" th:value="${bill.billId}" name="idDelete">
                    <button class="btn btn-outline-danger" type="submit"><i class="bi bi-trash3-fill"></i></button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <center>
        <table>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a th:if="${currentPage > 1}" class="page-link"
                       th:href="@{'/showAllBills/1' + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"
                       th:text="#{label.pagination.first}">First</a>
                    <span th:unless="${currentPage > 1}" th:text="#{label.pagination.first}">First</span>
                </li>
                &nbsp;
                &nbsp;
                &nbsp;
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <span><li class="page-item">
                        <a th:if="${i != currentPage}" class="page-link"
                           th:href="@{'/showAllBills/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
                        <span class="page-link" th:unless="${i != currentPage}">[[${i}]]</span>
        </li></span>
    </span>
                &nbsp;
                &nbsp;
                &nbsp;
                <li class="page-item">
                    <a th:if="${currentPage < totalPages}" class="page-link"
                       th:href="@{'/showAllBills/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"
                       th:text="#{label.pagination.last}">Last</a>
                    <span th:unless="${currentPage < totalPages}" th:text="#{label.pagination.last}">Last</span>
                </li>
            </ul>
        </table>
    </center>
</div>
</body>
</html>
