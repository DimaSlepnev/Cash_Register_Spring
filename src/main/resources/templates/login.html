<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<body>
<div th:insert="header"></div>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5" th:text="#{login.page.sign.in}">Sign In</h3>
                        <form th:action="@{/process_login}" th:method="POST">

                            <div class="form-outline mb-4">
                                <input name="login" type="text" id="typeEmailX-2" class="form-control form-control-lg" required="required" th:placeholder="#{login.page.input.login}"/>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" required="required" th:placeholder="#{login.page.input.password}" />
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{login.page.button.login}">Login</button>
                        </form>
                      <!--  <div>
                           <a th:href="@{/registration}">Registration</a>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
