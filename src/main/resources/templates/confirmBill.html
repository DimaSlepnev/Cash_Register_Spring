<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bill confirmation</title>
</head>
<body>
<div th:insert="header"></div>
<center>
<form th:action="@{/confirmBill}" th:method="POST" th:object="${bill}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.product.id}">Product id:</label>
        <div class="col-sm-10">
            <span th:text="${bill.billId}"/>
            <input type="hidden" name="id" th:value="${bill.billId}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.product}">Product:</label>
        <div class="col-sm-10">
            <span th:text="${bill.body}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.amount}">Amount:</label>
        <div class="col-sm-10">
            <span th:text="${bill.amount}"/>
        </div>
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.price}">Price:</label>
        <div class="col-sm-10">
            <span th:text="${bill.price}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput" class="col-sm-2 col-form-label" th:text="#{label.confirmation}">Confirmation:</label>
        <select name="confirmation" id="formGroupExampleInput">
            <option th:value="yes" th:text="#{option.yes}">yes</option>
            <option th:value="no" th:text="#{option.no}" >no</option>
        </select>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{button.submit}">Submit</button>
</form>
</center>
</body>
</html>
